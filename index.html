<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Modak&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles.css"/>
</head>
<body>

    <h1>Tic Tac Toe</h1>

    <div id="grid-container">
        <button class="grid-item available" id="tl"></button>
        <button class="grid-item available" id="tm"></button>
        <button class="grid-item available" id="tr"></button>
        <button class="grid-item available" id="ml"></button>
        <button class="grid-item available" id="mm"></button> 
        <button class="grid-item available" id="mr"></button>
        <button class="grid-item available" id="bl"></button>
        <button class="grid-item available" id="bm"></button>
        <button class="grid-item available" id="br"></button>
    </div>
    
    <h2>Player X's Turn</h2>
    
    <input type="button" value="Reset Game">

    <footer>Created  By:  Dylan  Scott</footer>

    <script src="./index.js" charset="UTF-8"></script>
</body>
</html>
